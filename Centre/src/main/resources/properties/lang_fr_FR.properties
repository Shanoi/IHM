description=Situé en plein coeur de Sophia-Antipolis, Cap Sophia est un concept inédit qui mêle les univers shopping mode et premium, l'art contemporain et le divertissement.\nAvec plus de XX magasins répartis sur 12000m², Cap Sophia vous propose une expérience inoubliable au coeur de la Mode et du chic de la Côte d'Azur et offre l'opportunité de retrouver en une seule adresse les dernières tendances au travers d'une sélection des plus belles marques françaises et internationales.\nPour sa clientèle internationale, Cap Sophia offre des services personnalisés tels que l'accompagnement d'achat bilingue.\nRestaurants du monde, service à table ou sur le pouce, instants gourmands et pause-café: Venez profiter de nos espaces de restauration, qui répondent à toutes les envies, à tous les moments de la journée, dans une atmosphère accueillante et chaleureuse.
